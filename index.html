<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P3HWN1E — Links & Profile</title>
  <meta name="description" content="Universal profile / link list for P3HWN1E" />
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #7dd3fc;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(ellipse at 10% 10%, rgba(125,211,252,0.06), transparent 10%),
                  linear-gradient(180deg,#071225 0%, var(--bg) 100%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .wrap{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:32px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    .header{
      display:flex;
      gap:20px;
      align-items:center;
      margin-bottom:18px;
    }
    .avatar{
      width:86px;height:86px;border-radius:18px;background:linear-gradient(135deg,var(--accent),#60a5fa);
      display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px;color:#062027;flex:0 0 86px;overflow:hidden;
    }
    .meta h1{margin:0;font-size:20px}
    .meta p{margin:4px 0 0;color:var(--muted);font-size:13px}

    .links{display:grid;gap:12px;margin-top:10px}
    .link{
      display:flex;align-items:center;justify-content:space-between;padding:14px;background:var(--glass);border-radius:12px;border:1px solid rgba(255,255,255,0.02);
      text-decoration:none;color:inherit;transition:transform .12s ease, background .12s ease;backdrop-filter: blur(6px);
    }
    .link:hover{transform:translateY(-4px)}
    .left{display:flex;gap:12px;align-items:center}
    .icon{width:44px;height:44px;border-radius:10px;background:#071428;display:flex;align-items:center;justify-content:center;flex:0 0 44px}
    .label{display:flex;flex-direction:column}
    .label .title{font-weight:600}
    .label .desc{font-size:12px;color:var(--muted)}
    .cta{font-weight:700;padding:6px 10px;border-radius:8px;background:linear-gradient(90deg,rgba(125,211,252,0.12),rgba(96,165,250,0.12));font-size:13px}

    .footer{margin-top:16px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
    .small{font-size:12px;color:var(--muted)}

    /* Responsive */
    @media (max-width:520px){
      .wrap{padding:20px}
      .avatar{width:64px;height:64px;border-radius:12px}
      .header{gap:12px}
    }

  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header class="header">
      <div class="avatar" aria-hidden="true">PC</div>
      <div class="meta">
        <h1>P3HWN1E</h1>
        <p>Dev • Art • Music — quick links</p>
      </div>
    </header>

    <section class="links" aria-label="links">
      <!-- Example link: edit hrefs, labels, descriptions, or duplicate blocks -->
      <a class="link" href="https://github.com/P3HWN1E" rel="noopener noreferrer" target="_blank">
        <div class="left">
          <div class="icon" aria-hidden>
            <!-- github mark -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 .5C5.7.5.9 5.3.9 11.5c0 4.7 3 8.7 7.2 10.1.5.1.7-.2.7-.5v-1.8c-2.9.6-3.5-1.3-3.5-1.3-.5-1.2-1.2-1.6-1.2-1.6-1-.7.1-.7.1-.7 1.2.1 1.9 1.2 1.9 1.2 1 .1 1.6.8 1.9 1.2 0 .9.7 1.6 1.6 1.6 1.9 0 3.3-1.9 3.8-3.6.1-.5.4-1 .7-1.3-2.3-.3-4.7-1.2-4.7-5 0-1 .4-1.8 1.1-2.5-.1-.3-.5-1.3.1-2.7 0 0 .9-.3 2.8 1.1.8-.2 1.7-.4 2.6-.4s1.8.1 2.6.4c1.9-1.4 2.8-1.1 2.8-1.1.6 1.4.2 2.4.1 2.7.7.6 1.1 1.5 1.1 2.5 0 3.8-2.5 4.7-4.7 5 .4.3.8.9.8 1.9v2.8c0 .3.2.6.7.5 4.2-1.4 7.2-5.4 7.2-10.1C23.1 5.3 18.3.5 12 .5z" fill="currentColor"/>
            </svg>
          </div>
          <div class="label">
            <div class="title">GitHub</div>
            <div class="desc">Code, demos & builds</div>
          </div>
        </div>
        <div class="cta">View</div>
      </a>

      <a class="link" href="https://pehwnie.itch.io/" rel="noopener noreferrer" target="_blank">
        <div class="left">
          <div class="icon" aria-hidden>
            <!-- gamepad icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 7C4.3 7 3 8.3 3 10v4c0 1.7 1.3 3 3 3h12c1.7 0 3-1.3 3-3v-4c0-1.7-1.3-3-3-3H6zm5 3h4v1h-4v-1zM9 9h1v1H9V9z" fill="currentColor"/>
            </svg>
          </div>
          <div class="label">
            <div class="title">Itch.io</div>
            <div class="desc">Playable builds & demos</div>
          </div>
        </div>
        <div class="cta">View</div>
      </a>

      <!-- add or duplicate more link blocks below -->
    </section>

    <div class="footer">
      <div class="small">Made In Sweden</div>
      <div class="small">Status: static · no tracking</div>
    </div>
  </main>
</body>
</html>
